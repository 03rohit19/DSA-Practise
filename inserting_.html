<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inserting in Array</title>
    <script>
      function insertEl() {
        let data = [1, 23, 34, 43, 2];
        let newEl = document.getElementById("newEl").value;
        newEl = parseInt(newEl, 10);
        let pos = document.getElementById("pos").value;
        console.log(data);

        for (let i = data.length - 1; i >= 0; i--) {
          if (i >= pos) {
            data[i + 1] = data[i];
            if (i == pos) {
              data[i] = newEl;
            }
          }
        }
        console.log(data);
      }
    </script>
  </head>
  <body>
    <input type="text" id="pos" placeholder="enter position" />
    <input type="text" id="newEl" placeholder="enter new element" />

    <button onclick="insertEl()">Insert</button>
  </body>
</html>
