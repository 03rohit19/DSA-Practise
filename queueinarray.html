<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Queue in Array</title>
    <script>
      let queue = [];
      let currentSize = queue.length;
      let maxSize = 5;
      function enqueue(newValue) {
        if (currentSize >= maxSize) {
          alert("Queue is full");
        } else {
          queue[currentSize] = newValue;
          currentSize++;
        }
      }

      function display() {
        console.log(queue);
      }

      function dequeue() {
        if (currentSize > 0) {
          for (let i = 0; i < queue.length; i++) {
            queue[i] = queue[i + 1];
          }
          currentSize--;
          queue.length = currentSize;
        } else {
          alert("Queue is empty");
        }
      }

      enqueue(45);
      enqueue(45);
      enqueue(45);
      display();
    </script>
  </head>
  <body></body>
</html>
