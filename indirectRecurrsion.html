<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Indirect Recurrsion</title>
    <script>
      let money = 100;
      let totalApple = 0;
      function buyApple(x) {
        if (x > 0) {
          console.log("i have Rs = ", x, totalApple);
          buyMore(x);
        } else {
          console.log("i dont have money to buy more ", totalApple);
        }
      }
      function buyMore(x) {
        totalApple++;
        buyApple(x - 10);
      }

      buyApple(money);
    </script>
  </head>
  <body></body>
</html>
