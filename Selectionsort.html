<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Selection sort with javascript</title>
    <script>
      let items = [12, 67, 54, 23, 89, 86];
      function selectionSort(data) {
        let minEl;
        for (let i = 0; i < data.length; i++) {
          minEl = i;
          for (let j = i + 1; j < data.length; j++) {
            if (data[j] < data[minEl]) {
              minEl = j;
            }
          }
          let temp = data[minEl];
          data[minEl] = data[i];
          data[i] = temp;
        }
      }
      selectionSort(items);
      console.log(items);
    </script>
  </head>
  <body>
    <h1>Selection sort with javascript</h1>
  </body>
</html>
