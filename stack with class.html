<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stack with class</title>
    <script>
      class Stack {
        data = [];
        currentSize;
        maxSize;
        constructor(size) {
          this.maxSize = size;
          this.currentSize = this.data.length;
        }
        push(newValue) {
          if (this.currentSize >= this.maxSize) {
            alert("Stack is full");
          } else {
            this.data[this.currentSize] = newValue;
            this.currentSize++;
          }
        }
        pop() {
          if (this.currentSize > 0) {
            this.currentSize--;
            this.data.length = this.currentSize;
          } else {
            alert("Stack is empty");
          }
        }
        display() {
          console.log(this.data);
        }
      }
      st1 = new Stack(5);
      //   st1.push(20);
      //   st1.display();
    </script>
  </head>
  <body></body>
</html>
