<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merging with while</title>
    <script>
      let data1 = [12, 34, 45, 67, 89];
      let data2 = [10, 22, 33];
      let data3 = [];
      let i = 0;
      let j = 0;
      let k = 0;

      while (i < data1.length && j < data2.length) {
        if (data1[i] < data2[j]) {
          data3[k] = data1[i];
          i++;
        } else {
          data3[k] = data2[j];
          j++;
        }
        k++;
      }

      while (i < data1.length) {
        data3[k] = data1[i];
        i++;
        k++;
      }

      while (j < data2.length) {
        data3[k] = data2[j];
        j++;
        k++;
      }

      console.log(data3);
    </script>
  </head>
  <body></body>
</html>
