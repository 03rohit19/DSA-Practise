<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merging in Array</title>
    <script>
      let data = [1, 2, 3];
      let data2 = [4, 5, 6];
      let data3 = [];
      for (let i = 0; i < data.length; i++) {
        data3.push(data[i]);
      }
      for (let i = 0; i < data2.length; i++) {
        data3.push(data2[i]);
      }
      console.log(data3);
    </script>
  </head>
  <body></body>
</html>
